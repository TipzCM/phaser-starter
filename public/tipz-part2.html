<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.24.0/dist/phaser.js"></script>
</head>
<body>

    <script>
        
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
        default: 'arcade',
        arcade: {
                gravity: {
                    y: 300
                },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    const controls = {
        /**
         * This handles the interaction of the game object.
         * @param person - the gameObject of the person / dude
         *              (for documentation, see https://rexrainbow.github.io/phaser3-rex-notes/docs/site/gameobject/)
         * @param isDragging - whether or not to the object is dragging
         **/
        handleDrag: function(person, isDragging) {
            person.body.allowGravity = !isDragging; // disable gravity if being dragged
            person.body.enabled = isDragging;
            if (isDragging) {
                // play right facing animation
                person.anims.play('right');

                person.body.velocity.x = 0;
                person.body.velocity.y = 0;
            }
            else {
                person.anims.play('turn');
            }
        },
        /**
         * This adds controls to the person gameObject.
         * 
         **/ 
        addControls: function(person) {
            // we'll enable click/drag events
            // touch events documentation https://rexrainbow.github.io/phaser3-rex-notes/docs/site/touchevents/
            person.setInteractive({draggable: true})
                .on('dragstart', (pointer, dragX, dragY) => {
                    // drag starts here
                    controls.handleDrag(person, true);
                })
                .on('drag', (pointer, dragX, dragY) => {
                    // moving the object
                    person.setPosition(dragX, dragY);
                })
                .on('dragend', (pointer, dragX, dragY, dropped) => {
                    // when you release it
                    controls.handleDrag(person, false);
                });
        }
    }

    function preload() {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create() {
        //  A simple background for our game
        this.add.image(400, 300, 'sky');

        //  The platforms group contains the ground and the 2 ledges we can jump on
        var platforms = this.physics.add.staticGroup();

        //  Here we create the ground.
        //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        
        //  Now let's create some ledges
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        // add dude sprites
        var player = this.physics.add.sprite(100, 450, 'dude');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        //  Our player animations, turning, walking left and walking right.
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        // add collission for player and platforms
        this.physics.add.collider(player, platforms);

        // we'll add controls to the player
        controls.addControls(player);
    }

    function update() {

    }
    </script>
</body>
</html>
